title: quarto-thesis
author: Eli Holmes
version: 0.2.3
contributes:
  format:
    pdf:
      documentclass: MastersDoctoralThesis
      classoption: ["12pt", "english", "onehalfspacing", "headsepline", "consistentlayout", "oneside", "openany"]
      format-resources:
        - MastersDoctoralThesis.cls
      template-partials:
        - "partials/title.tex"
        - "partials/before-body.tex"
      toc: false
      toc-depth: 3
      include-before-body: 
        - partials/definitions.tex
      include-in-header: 
        - partials/csl-refs-spacing.tex
        #- partials/preamble.tex
        - partials/in-header.tex
      geometry:
        - paper=a4paper
        - inner=3.0cm #2.8
        - outer=2.0cm #2.8
        - bindingoffset=0cm
        - top=1.5cm
        - bottom=1.0cm
      colorlinks: true
      citecolor: black
      linkcolor: black #         \setlength{\parindent}{1.0cm}        \setlength{\parskip}{0pt}
      urlcolor: black
      toclinkcolor: black
      indent: true
      header-includes: |
        \setlength{\parindent}{1.5em}
        \setlength{\parskip}{0.1\baselineskip} 

