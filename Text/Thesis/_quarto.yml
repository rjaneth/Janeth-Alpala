    pdf-engine:  pdflatex # xelatex
    keep-tex: true 
    #latex-math: true
    urlcolor: black
    linkcolor: blue
    toclinkcolor: black
    toc-depth: 3
    fig-cap-location: top

language:
  crossref-apx-prefix: Attachment
  section-title-appendices: APPENDICES
  
